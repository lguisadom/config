application:
  config:
    description: Profile Production

server:
  port: 10082
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always

spring:
  application:
    name: service-customer
  cloud:
    config:
      profile: prod

  data:
    mongodb:
      database: 'customerdb'
      host: 'localhost'
      port: 27017

#Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8087/eureka
    #enabled: false